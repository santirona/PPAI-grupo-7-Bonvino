<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Vinos</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Mejores Vinos</h2> <br> <br> <br>
        <div id="mensaje-container" class="mensaje-container"></div>
        <div class="formulario-container">
            <form action="/ranking" method="post">
                <div class="row justify-content-center">
                    <div class="col-md-6 form-group">
                        <label for="fechaDesde">Fecha Desde:</label>
                        <input type="date" id="fechaDesde" name="fechaDesde" class="form-control" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="fechaHasta">Fecha Hasta:</label>
                        <input type="date" id="fechaHasta" name="fechaHasta" class="form-control" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 form-group">
                        <label for="tipoReseña">Tipo Reseña:</label>
                        <select class="form-select" id="tipoReseña" name="tipo_resena" required>
                            <option value="1">Reseñas Normales</option>
                            <option value="2">Reseñas de Sommelier</option>
                            <option value="3">Reseñas de Amigos</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="formaVisualizacion">Forma Visualización</label>
                        <select class="form-select" id="formaVisualizacion" name="formaVisualizacion" required>
                            <option value="1">PDF</option>
                            <option value="2">Excel</option>
                            <option value="3">Mostrar en otra página</option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-outline-danger mt-3" id="btnBuscar" onclick="botonBuscar()">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/script.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
