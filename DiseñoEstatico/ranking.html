<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Vinos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Mejores Vinos</h2> <br> <br> <br>
        <div class="formulario-container">
            <form action="">
                <div class="form-group">
                    <label for="fechaDesde">Fecha Desde:</label>
                    <input type="date" id="fechaDesde" name="fechaDesde" required>
                </div>
                <div class="form-group">
                    <label for="fechaHasta">Fecha Hasta:</label>
                    <input type="date" id="fechaHasta" name="fechaHasta" required>
                </div>
                <div class="form-group">
                    <label for="exampleDataList" class="form-label">Datalist example</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Rese単as...." required>
                        <datalist id="datalistOptions"> 
                        <option value="Rese単as Normales">
                        <option value="Rese単as de Sommelier">
                        <option value="Rese単as de Amigos">
                        </datalist>
                </div>
                <button type="button" class="btn btn-outline-danger" id="btnBuscar" onclick="botonBuscar()">Buscar</button>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
